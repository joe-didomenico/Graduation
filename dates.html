<!DOCTYPE html>
<html>
   <body>
   <style>
   .center {
  float: center;
  border: 3px solid #73AD21;
  padding: 10px;
  font-size:46px;

}
</style>
      
      <div class='center'{ position: absolute; width: 100%; height: 100%; top: 0; left: 0; } >
       <p id="days_left" align="center">"Days Left: ?"</p>
      </div>
   <script>
         var dateFirst = new Date();
         var dateSecond = new Date("05/18/2020");

         // time difference
         var timeDiff = Math.abs(dateSecond.getTime() - dateFirst.getTime());

         // days difference
         var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

         // difference
        
       document.getElementById("days_left").innerHTML =  diffDays + " days remaining";
      </script>   
   </body>
</html>
