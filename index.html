<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Test2</title>
</head>

<body>
    <style>
        .center {
            float: center;
            border: 3px solid #73AD21;
            padding: 4px;
            font-size: 64px;
        }
    </style>

    <div class='center' { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }>
        <p id="days_left" align="center">"Days Left: ?"</p>
    </div>
    <script>
        var dateFirst = new Date();
        var dateSecond = new Date("05/11/2020");

        // time difference
        var timeDiff = Math.abs(dateSecond.getTime() - dateFirst.getTime());

        // days difference
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

        // difference

        document.getElementById("days_left").innerHTML = "Finals -" + diffDays + " Days";
    </script>
</body>

</html>
